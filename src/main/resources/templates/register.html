<form id="accesspanel" method="post" th:action="@{/addcustomer}">

        <row><h1 style="font-size: large">Register</h1></row>

        <p>
<!--        <input type="password" name="pwd_conf" id="pwd_conf" placeholder="Confirm Password">-->
    </p>

        <input class="loginLoginValue" type="hidden" name="service" value="login"/>

    </div>
    <p class="p-container">
        <input type="submit" name="Login" id="go" value="Register" >
    </p>
    <div class="text-center">
        <a style="color: whitesmoke;font-size: small" th:href="@{/tologin}">login</a>
    </div>
</form>
