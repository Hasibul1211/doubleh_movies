<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/login.css}" >
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="background-wrap">
    <div class="background"></div>
</div>

<form id="accesspanel" method="post" th:action="@{/login}">
    <div id="litheader">
        <div class="logo-login" >
            <img style="width: 100px; align-items: center" th:src="@{/pictures/logo_2.png}"/>
        </div>

        <row><h1 style="font-size: large">Login</h1></row>
    </div>

    <div class="inset">
        <p>
            <input type="text" name="customer_id" id="customer_id" placeholder="ID">
        </p>
        <p>
            <input type="password" name="pwd" id="pwd" placeholder="Access code">
        </p>

        <input class="loginLoginValue" type="hidden" name="service" value="login" />
        <input class="" type="hidden" name="store_id" id="store_id" value="1" />
        <input class="" type="hidden" name="address" id="address" value="add" />
    </div>
    <p class="p-container">
        <input type="submit" name="Login" id="go" value="Login">
    </p>
    <div class="text-center">
        <a style="color: whitesmoke;font-size: small" th:href="@{/toregister}">Register</a>
    </div>
</form>
</body>
</html>
