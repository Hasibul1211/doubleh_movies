            <ul class="pager">
                <li><a href="#" onclick="getMovieByCategory($('#categoryid').val(),1)">First</a> </li>

                <li><a href="#" th:title="${(pageInfo.pageNum+1)>pageInfo.pages?pageInfo.pages:pageInfo.pageNum+1}" onclick="getMovieByCategory($('#categoryid').val(),$(this).attr('title'))">Next</a> </li>
                <li><a href="#" th:title="${pageInfo.pages}" onclick="getMovieByCategory($('#categoryid').val(),$(this).attr('title'))">Last</a> </li>
                <li>Current Page:<span th:text="${pageInfo.pageNum}"></span></li>
                <li>Total Pages:<span th:text="${pageInfo.pages}"></span></li>
            </ul>
        </nav>
    </div>
