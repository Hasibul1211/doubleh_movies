<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-6 col-md-offset-3 text-center" >
            <ul class="nav nav-tabs nav-justified">
                <li><a href="#" onclick="searchByTitle('')">Home</a> </li>
                <li><a href="#">MyInfo</a> </li>
                <li><a href="#">Cart</a> </li>
                <li><a href="#">Favorite</a> </li>
                <li><a href="#">Order</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search
for..." id="movieTitle">
                    <span class="input-group-btn">
<button class="btn btn-primary " type="button"
        onclick="searchByTitle($('#movieTitle').val(),1)" >
<span class="glyphicon-search glyphicon">
</span>Search</button>
</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-tabs nav-stacked" >
                <li><a href="#" onclick="getMovieByCategory(1,1)">Action</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(2,1)">Animation</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(3,1)">Children</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(4,1)">Classics</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(5,1)">Comedy</a>
                </li>
                <li><a href="#"
                       onclick="getMovieByCategory(6,1)">Documentary</a> </li><li><a href="#" onclick="getMovieByCategory(7,1)">Drama</a>
            </li>
                <li><a href="#" onclick="getMovieByCategory(10,1)">Games</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(11,1)">Horro</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(14,1)">Sci-Fi</a>
                </li>
                <li><a href="#" onclick="getMovieByCategory(15,1)">Sports</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" id="movies">
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    var ctxPath = [[${#servletContext.contextPath}]];
    function getMovieByCategory(id,page){
        $("#movies").load(ctxPath+"/moviebycategory2?id="+id+"&page="+page+"#movieid");
    }
    $(function () {
        searchByTitle("",1);
    });
    function searchByTitle(movieTitle,page) {
        $("#movies").load(ctxPath+"/movie2?title="+movieTitle+"&page="+page+"#movieid");
    }
    $(document).keyup(function (event) {
        if(event.keyCode==13)
            searchByTitle($('#movieTitle').val(),1);
    });
</script>
</body>
</html>
